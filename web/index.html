<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1> Ventes de fruits </h1>
    <section class="floatleft">
        <img src="./images/panier.jpg" alt="" class="panier">
    </section>

    <section class="floatleft">
        <div class="cerises">    
            <img src="./images/cerises.jpg" alt=""  height="300" class="floatleft">
            <ul class="floatleft">

            </ul>
            <div class="floatleft paddingleft">
                <div class="floatleft">
                    <label for="poidscerises"> Poids Total de Cerises </label>
                    <input type="number" name="poidscerises" id="poidscerises">
                </div>
                <div class="floatleft">
                    <label for="prixcerises"> Prix Total de Cerises </label>
                    <input type="number" name="prixcerises" id="prixcerises">
                </div>
                <button onclick="validerPoidsCerises()">Valider</button>
            </div>
            <div class="floatleft resultatCerises"></div>
        </div>
        <div class="clearboth"></div>
        <div class="fraises">
            <img src="./images/fraises.jpg" alt=""  height="300" class="floatleft">
            <ul class="floatleft">

            </ul>
            <div class="floatleft paddingleft">
                <div class="floatleft">
                    <label for="poidsfraises"> Poids Total de Fraises </label>
                    <input type="number" name="poidsfraises" id="poidsfraises">
                </div>
                <div class="floatleft">
                    <label for="prixfraises"> Prix Total de Fraises </label>
                    <input type="number" name="prixfraises" id="prixfraises">
                </div>
                <button onclick="validerPoidsFraises()">Valider</button>
            </div>
            <div class="floatleft resultatFraises"></div>
        </div>
    </section>



</body>
<script src="fruits.js"></script>
<script src="toolsbox.js"></script>
<script src="app.js"></script>
</html>
